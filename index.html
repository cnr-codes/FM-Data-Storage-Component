<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="mainContent">
      <div class="container selections">
        <img src="./images/logo.svg" alt="Fylo" />
        <div class="icons">
          <img src="./images/icon-document.svg" alt="Document" />
          <img src="./images/icon-folder.svg" alt="Folder" />
          <img src="./images/icon-upload.svg" alt="Upload" />
        </div>
      </div>
      <div class="container storageStatus">
        <p class="statusMsg">You've used <b>815 GB</b> of your storage</p>
        <div class="progressMeter--container">
          <div class="progressMeter--outer">
            <div class="progressMeter--inner">
              <div class="whiteDot"></div>
            </div>
          </div>
          <div class="meterUnits">
            <span class="meterUnit">0 GB</span>
            <span class="meterUnit">1000 GB</span>
          </div>
        </div>
        <div class="stackedBlock">
          <span class="largeNum">185</span><span>GB Left</span>
        </div>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
